<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Georgia&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> support@icatlibrary.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 bla bla, icatTown, India 600069</p>
        </div>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn primary">Send Message</button>
        </form>
    </section>
</body>

<style>

html, body{
    height: 100%;
    margin: 0;
}

    .contact-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; 
    max-height: 80vh; 
    padding: 20px;
    text-align: center;
    color: #D9B59E; 
    overflow-y: auto; 
    background: transparent; 
}

.contact-section h1 {
    font-family: 'Cinzel', serif;
    font-size: 36px;
    margin-bottom: 20px;
}

.contact-section p {
    font-size: 18px;
    margin-bottom: 40px;
}

.contact-info {
    margin-bottom: 40px;
}

.contact-info h2 {
    font-size: 28px;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 18px;
    margin: 5px 0;
}

.contact-form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.contact-form label {
    margin-bottom: 5px;
    text-align: left;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #D9B59E;
    border-radius: 5px;
    background: #21161B; 
    color: #D9B59E;
}

.contact-form button {
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: #A24B31;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #D9B59E;
}
</style>

</html>
