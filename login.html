<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111B29;
            font-family: Georgia, serif;
            color: #D9B59E;
            margin: 0;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            width: 100%;
        }
        .auth-card {
            background: #21161B;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .auth-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }
        .tab-button {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            color: #D9B59E;
            cursor: pointer;
            padding: 0.5rem;
        }
        .tab-button.active {
            border-bottom: 2px solid #A24B31;
        }
        .auth-content {
            display: none;
            width: 100%;
        }
        .auth-content.active {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        input {
            padding: 0.7rem;
            border: 1px solid #A24B31;
            background: #111B29;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        button {
            align-self: center;
            background: #A24B31;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        input, button{
            width: calc(100% - 20px);
            text-align: center;
        }
        button:hover {
            background: #D9B59E;
            color: #111B29;
        }
        .error-message {
            color: #ff6666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-button active" onclick="showTab('login')">Login</button>
                <button class="tab-button" onclick="showTab('register')">Register</button>
            </div>
            
            <div id="login" class="auth-content active">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
            
            <div id="register" class="auth-content">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password" oninput="checkPasswordStrength()">
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password">
                <div id="password-strength"></div>
                <button onclick="handleRegister()">Register</button>
                <p id="register-error" class="error-message"></p>
            </div>
        </div>
    </div>
</body>
</html>
